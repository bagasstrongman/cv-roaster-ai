<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Roaster</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center title">
        CV-Resume <span class="highlight"> RoasterðŸ”¥</span>
      </h1>
      <p class="text-center subtitle">Upload your CV/Resume in PDF format, and we'll roast it for you!</p>            

    <!-- Form Upload CV -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="cv" class="form-label custom-label">Upload your CV or Resume (PDF):</label>
            <input class="form-control" type="file" id="cv" name="cv" accept=".pdf" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Give It a Roast!</button>
        </form>
      </div>
    </div>

    <!-- Hasil Roasting -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div id="result" class="alert alert-success d-none" role="alert">
          <!-- Hasil roasting akan muncul di sini -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
